<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/5968/5968322.png" type="image/x-icon">
</head>
<body>

    <!-- ✅ Fixed Navbar -->
  <nav class="navbar navbar-expand-lg px-5 py-3">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
          <li class="nav-item"><a class="nav-link text-white" href="/index">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light rounded-pill" onclick="window.location.href='https://nodejs.org/docs/latest/api/'">Docs</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 

  <div class="container contact-container ">
    <h2 class="text-center">Contact Us</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Send Message</button>
      </div>
    </form>

    <div class="alert alert-success text-center success-message" role="alert" id="successMsg">
      ✅ Thank you! Your message has been sent.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for form -->
  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple validation
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if(name && email && message) {
        successMsg.style.display = 'block';
        form.reset();
      } else {
        alert("Please fill all fields correctly.");
      }
    });
  </script>
</body>
</html>
